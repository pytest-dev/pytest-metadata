language: python
jobs:
  include:
    - stage: Tests
      name: Linting
      python: 3.8
      env: TOXENV=linting

    -
      python: 2.7
      env: TOXENV=py27

    -
      python: 3.6
      env: TOXENV=py36

    -
      python: 3.7
      env: TOXENV=py37

    -
      python: 3.8
      env: TOXENV=py38

    -
      python: pypy
      env: TOXENV=pypy

    -
      python: pypy3
      env: TOXENV=pypy3

    - stage: deploy
      python: 3.8
      install: skip
      script: skip
      deploy:
        provider: pypi
        user: davehunt
        password:
          secure: 
        distributions: sdist bdist_wheel
        on:
          tags: true
          repo: pytest-dev/pytest-metadata

cache: pip

install: pip install tox

script: tox
